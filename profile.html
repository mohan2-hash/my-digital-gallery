<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - My Digital Gallery</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body style="background-image: url('assets/images/nature-background.jpg'); background-size: cover;">
    <div class="profile-container">
        <header>
            <h1>Your Profile</h1>
            <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </header>

        <!-- Profile Picture Section -->
        <div class="profile-picture-section">
            <h2>Profile Picture</h2>
            <img id="profile-img" src="assets/images/default-profile.jpg" alt="Profile Picture">
            <input type="file" id="upload-img" accept="image/*" onchange="uploadProfileImage()">
        </div>

        <!-- Personal Data Section -->
        <div class="personal-data-section">
            <h2>Your Personal Information</h2>
            <form id="profile-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" value="25" required>

                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>

                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin" value="https://www.linkedin.com/in/johndoe" required>

                <label for="github">GitHub</label>
                <input type="url" id="github" name="github" value="https://github.com/johndoe" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required>123 Main St, City, Country</textarea>

                <div class="button-group">
                    <button type="submit" id="save-changes" onclick="saveChanges(event)">Save Changes</button>
                    <button type="button" id="delete-account" onclick="deleteAccount()">Delete Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
